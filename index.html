                "‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡∏à‡∏≤‡∏¢‡∏£‡∏≤‡∏¢‡πÑ‡∏î‡πâ‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏ò‡∏£‡∏£‡∏°",
                "‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£‡∏†‡∏≤‡∏û‡∏Ç‡∏≠‡∏á‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏£‡∏≤‡∏Ñ‡∏≤",
                "‡∏Å‡∏≤‡∏£‡πÄ‡∏à‡∏£‡∏¥‡∏ç‡πÄ‡∏ï‡∏¥‡∏ö‡πÇ‡∏ï‡∏ó‡∏≤‡∏á‡πÄ‡∏®‡∏£‡∏©‡∏ê‡∏Å‡∏¥‡∏à"
            ],
            answer: 2,
            explanation: "‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£‡∏†‡∏≤‡∏û‡∏î‡πâ‡∏≤‡∏ô‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ä‡πà‡∏ß‡∏¢‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ú‡∏±‡∏ô‡∏ú‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏î‡∏≠‡∏Å‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ó‡∏µ‡πà‡πÅ‡∏ó‡πâ‡∏à‡∏£‡∏¥‡∏á"
        }
    ];

    const correctMessages = [
        "‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°‡∏°‡∏≤‡∏Å!", "‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! ‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î‡πÑ‡∏õ‡πÄ‡∏•‡∏¢!", "‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î! ‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏≠‡∏ö‡∏ñ‡∏π‡∏Å‡∏≠‡∏µ‡∏Å‡πÅ‡∏•‡πâ‡∏ß!", "‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å! ‡πÑ‡∏õ‡∏ï‡πà‡∏≠‡πÄ‡∏•‡∏¢!", "‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î‡πÄ‡∏•‡∏¢! ‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡πÑ‡∏î‡πâ‡∏î‡∏µ‡∏°‡∏≤‡∏Å!"
    ];

    const wrongMessages = [
        "‡πÑ‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏£ ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡πÑ‡∏î‡πâ!", "‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å ‡πÅ‡∏ï‡πà‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡πÑ‡∏î‡πâ‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÅ‡∏•‡πâ‡∏ß!", "‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏∞!", "‡∏™‡∏π‡πâ‡πÜ! ‡∏û‡∏•‡∏≤‡∏î‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏£!", "‡∏•‡∏≠‡∏á‡∏ó‡∏ö‡∏ó‡∏ß‡∏ô‡∏î‡∏π‡∏≠‡∏µ‡∏Å‡∏ó‡∏µ‡∏ô‡∏∞!"
    ];

    const questionsPerLevel = 10;

    let questions;
    let currentQuestionIndex = 0;
    let currentLevel = 1;
    let consecutiveCorrect = 0;
    let totalCorrectAnswers = 0;
    let totalIncorrectAnswers = 0;
    let totalQuestionsAnswered = 0;

    const statusDiv = document.getElementById("status");
    const questionBox = document.getElementById("questionBox");
    const choicesBtns = document.querySelectorAll(".choice");
    const explanationDiv = document.getElementById("explanation");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");
    
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const levelUpSound = document.getElementById("levelUpSound");
    const victorySound = document.getElementById("victorySound");
    const failureSound = document.getElementById("failureSound");

    // Fisher-Yates shuffle algorithm
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startGame() {
        questions = shuffleArray([...allQuestions]);
        currentQuestionIndex = 0;
        currentLevel = 1;
        consecutiveCorrect = 0;
        totalCorrectAnswers = 0;
        totalIncorrectAnswers = 0;
        totalQuestionsAnswered = 0;
        restartBtn.classList.add("hidden");
        updateStatus();
        loadQuestion();
    }

    function updateStatus() {
        statusDiv.textContent = `‡πÄ‡∏•‡πÄ‡∏ß‡∏•: ${currentLevel} | ‡∏ï‡∏≠‡∏ö‡∏ñ‡∏π‡∏Å‡∏ï‡πà‡∏≠‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á: ${consecutiveCorrect}/${questionsPerLevel}`;
    }

    function loadQuestion() {
        if (currentQuestionIndex >= questions.length) {
            endGame(false); // Game over if questions run out
            return;
        }

        const q = questions[currentQuestionIndex];
        const shuffledChoices = shuffleArray([...q.choices]);
        const newAnswerIndex = shuffledChoices.indexOf(q.choices[q.answer]);
        q.shuffledChoices = shuffledChoices;
        q.newAnswer = newAnswerIndex;

        questionBox.textContent = q.q;
        choicesBtns.forEach((btn, index) => {
            btn.textContent = q.shuffledChoices[index];
            btn.classList.remove("hidden", "correct", "incorrect");
            btn.disabled = false;
        });
        explanationDiv.textContent = "";
        nextBtn.classList.add("hidden");
    }

    function checkAnswer(selectedAnswer) {
        const q = questions[currentQuestionIndex];
        choicesBtns.forEach(b => b.disabled = true);
        totalQuestionsAnswered++;
        
        const selectedBtn = choicesBtns[selectedAnswer];

        if (selectedAnswer === q.newAnswer) {
            consecutiveCorrect++;
            totalCorrectAnswers++;
            selectedBtn.classList.add("correct");
            
            // ‡∏™‡∏∏‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡πâ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏à
            let message = correctMessages[Math.min(consecutiveCorrect - 1, correctMessages.length - 1)];
            if (consecutiveCorrect >= correctMessages.length) {
                 message = correctMessages[correctMessages.length - 1];
            } else {
                 message = correctMessages[consecutiveCorrect - 1];
            }
            
            explanationDiv.textContent = `${message} ${q.explanation}`;
            correctSound.play();
            
            if (consecutiveCorrect === questionsPerLevel) {
                if (currentLevel === maxLevels) {
                    setTimeout(() => endGame(true), 1500);
                } else {
                    setTimeout(() => levelUp(), 1500);
                }
            } else {
                setTimeout(() => {
                    currentQuestionIndex++;
                    loadQuestion();
                    updateStatus();
                }, 2000); 
            }
        } else {
            consecutiveCorrect = 0;
            totalIncorrectAnswers++;
            selectedBtn.classList.add("incorrect");
            choicesBtns[q.newAnswer].classList.add("correct");
            
            // ‡∏™‡∏∏‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡πâ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏à
            const randomWrongMessage = wrongMessages[Math.floor(Math.random() * wrongMessages.length)];
            explanationDiv.textContent = `${randomWrongMessage} ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏Ñ‡∏∑‡∏≠: ${q.shuffledChoices[q.newAnswer]}. ${q.explanation}`;
            wrongSound.play();

        levelUpSound.play();

        choicesBtns.forEach(b => b.classList.add("hidden"));
        nextBtn.classList.add("hidden");

        if (isWin) {

            summaryText = `‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏≠‡∏ö‡∏ñ‡∏π‡∏Å ${totalCorrectAnswers} ‡∏Ç‡πâ‡∏≠ ‡∏à‡∏≤‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${totalQuestionsAnswered} ‡∏Ç‡πâ‡∏≠ ‡πÅ‡∏•‡∏∞‡πÑ‡∏õ‡∏ñ‡∏∂‡∏á‡πÄ‡∏•‡πÄ‡∏ß‡∏•‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢‡∏Ñ‡∏∑‡∏≠ ${currentLevel} üèÜ`;
            victorySound.play();
        } else {
            questionBox.textContent = `‡πÑ‡∏°‡πà‡∏ú‡πà‡∏≤‡∏ô! ‡πÄ‡∏Å‡∏°‡πÇ‡∏≠‡πÄ‡∏ß‡∏≠‡∏£‡πå`;
            summaryText = `‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏≠‡∏ö‡∏ñ‡∏π‡∏Å ${totalCorrectAnswers} ‡∏Ç‡πâ‡∏≠ ‡πÅ‡∏•‡∏∞‡∏ï‡∏≠‡∏ö‡∏ú‡∏¥‡∏î ${totalIncorrectAnswers} ‡∏Ç‡πâ‡∏≠ ‡∏à‡∏≤‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${totalQuestionsAnswered} ‡∏Ç‡πâ‡∏≠ ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏õ‡∏ñ‡∏∂‡∏á‡πÄ‡∏•‡πÄ‡∏ß‡∏• ${currentLevel} üò•`;

    choicesBtns.forEach((btn, index) => {
