<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เกมตอบคำถามเศรษฐศาสตร์มหภาค</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    color: #000;
    text-align: center;
    padding: 20px;
}
button {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    width: 80%;
    max-width: 500px;
    border: 2px solid #0056b3;
    border-radius: 5px;
    background-color: #f9f9f9;
    color: #000;
    transition: background-color 0.3s, transform 0.2s;
}
button:hover:not(:disabled) {
    background-color: #e0e0e0;
    transform: scale(1.02);
}
button:disabled {
    cursor: not-allowed;
    opacity: 0.6;
}
#gameArea {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 800px;
    margin: 20px auto;
}
.hidden {
    display: none;
}
#questionBox {
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: bold;
}
#choices button {
    margin: 15px auto;
}
#explanation {
    font-size: 18px;
    margin-top: 15px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #fdfdfd;
}
#status {
    font-size: 20px;
    font-weight: bold;
    color: #0056b3;
    margin-bottom: 15px;
}
#nextBtn, #restartBtn {
    margin-top: 20px;
    background-color: #007bff;
    color: white;
    font-size: 20px;
    width: 60%;
    max-width: 300px;
}
#restartBtn {
    background-color: #28a745;
}
/* Style for correct/incorrect answers */
.correct {
    background-color: #d4edda !important;
    border-color: #28a745 !important;
}
.incorrect {
    background-color: #f8d7da !important;
    border-color: #dc3545 !important;
}
</style>
</head>
<body>

<h1>เกมตอบคำถามเศรษฐศาสตร์มหภาค</h1>
<div id="gameArea">
    <div id="status">เลเวล: 1 | ตอบถูกต่อเนื่อง: 0/10</div>
    <div id="questionBox" role="alert" aria-live="assertive"></div>
    <div id="choices">
        <button class="choice" data-index="0"></button>
        <button class="choice" data-index="1"></button>
        <button class="choice" data-index="2"></button>
        <button class="choice" data-index="3"></button>
    </div>
    <div id="explanation" aria-live="polite"></div>
    <button id="nextBtn" class="hidden">ถัดไป</button>
    <button id="restartBtn" class="hidden">เล่นใหม่</button>
</div>

<audio id="correctSound" src="correct.ogg"></audio>
<audio id="wrongSound" src="wrong.ogg"></audio>
<audio id="levelUpSound" src="level-up.ogg"></audio>
<audio id="victorySound" src="victory.ogg"></audio>
<audio id="failureSound" src="failure.ogg"></audio>

<script>
    const allQuestions = [
        {
            q: "เศรษฐศาสตร์มหภาคเป็นการศึกษาเกี่ยวกับอะไร?",
            choices: [
                "กิจกรรมทางเศรษฐกิจส่วนรวม",
                "พฤติกรรมของหน่วยผลิตและผู้บริโภครายบุคคล",
                "การจัดสรรทรัพยากรที่มีจำกัด",
                "ต้นทุนและกำไรของธุรกิจขนาดเล็ก"
            ],
            answer: 0,
            explanation: "เศรษฐศาสตร์มหภาค (Macroeconomics) เป็นการศึกษากิจกรรมทางเศรษฐกิจส่วนรวม เช่น ผลผลิตมวลรวมของประเทศ, วัฏจักรธุรกิจ, อัตราการจ้างงาน"
        },
        {
            q: "ข้อใดคือหนึ่งในเป้าหมายหลักของระบบเศรษฐกิจ?",
            choices: [
                "การเพิ่มขึ้นของรายได้ประจำ",
                "การลดอัตราดอกเบี้ย",
                "การเจริญเติบโตทางเศรษฐกิจอย่างยั่งยืน",
                "การเพิ่มขึ้นของค่าใช้จ่ายภาครัฐ"
            ],
            answer: 2,
            explanation: "การเจริญเติบโตทางเศรษฐกิจ (Economic Growth) เป็นหนึ่งในเป้าหมายของระบบเศรษฐกิจ โดยเน้นที่การพัฒนาเศรษฐกิจที่ยั่งยืน"
        },
        {
            q: "ข้อใดคือประโยชน์ของดัชนีราคาผู้บริโภค?",
            choices: [
                "ใช้ในการวิจัยและพยากรณ์การตลาด",
                "ใช้ในการคำนวณภาษีเงินได้",
                "ใช้ในการปรับอัตราดอกเบี้ย",
                "ใช้ในการคำนวณรายได้ต่อหัว"
            ],
            answer: 0,
            explanation: "ดัชนีราคาผู้บริโภคใช้เป็นแนวทางในการวิจัย พยากรณ์การตลาดและราคาสินค้าต่างๆ"
        },
        {
            q: "ต้นทุนค่าเสียโอกาสของการถือเงินเพิ่มสูงขึ้นเป็นผลจากภาวะใด?",
            choices: [
                "ภาวะเงินเฟ้อ",
                "ภาวะเงินฝืด",
                "การว่างงาน",
                "การเติบโตทางเศรษฐกิจ"
            ],
            answer: 0,
            explanation: "ต้นทุนค่าเสียโอกาสของการถือเงินเพิ่มสูงขึ้นเป็นหนึ่งในผลกระทบเมื่อเกิดภาวะเงินเฟ้อ"
        },
        {
            q: "ใครเป็นผู้เสียประโยชน์จากภาวะเงินเฟ้อ?",
            choices: [
                "ลูกหนี้",
                "เจ้าของธุรกิจ",
                "ผู้ที่มีรายได้คงที่",
                "ผู้กู้ยืมเงิน"
            ],
            answer: 2,
            explanation: "ผู้ที่มีรายได้เป็นตัวเงินคงที่ เช่น ผู้ที่รับเงินประจำหรือเงินบำนาญจะเสียประโยชน์จากภาวะเงินเฟ้อ"
        },
        {
            q: "ความผันผวนของอะไรที่มักใช้วัดวัฏจักรธุรกิจ?",
            choices: [
                "ราคาน้ำมัน",
                "อัตราแลกเปลี่ยนเงินตรา",
                "GDP",
                "จำนวนประชากร"
            ],
            answer: 2,
            explanation: "วัฏจักรธุรกิจมักวัดจากความผันผวนของ GDP, ดัชนีการผลิตสินค้าอุตสาหกรรม, การจ้างงาน และรายได้"
        },
        {
            q: "การที่รัฐบาลต้องเปลี่ยนแปลงเนื่องจากปัญหาทางสังคมจากการว่างงาน เรียกว่าอะไร?",
            choices: [
                "การลดเสถียรภาพของรัฐบาล",
                "การบริหารประเทศที่ผิดพลาด",
                "ความขัดแย้งทางการเมือง",
                "การปฏิรูปเศรษฐกิจ"
            ],
            answer: 0,
            explanation: "เมื่อรัฐบาลไม่สามารถแก้ปัญหาการว่างงานได้ อาจทำให้ประชาชนไม่พอใจและทำให้ต้องมีการเปลี่ยนแปลงรัฐบาล ซึ่งเป็นการสั่นคลอนเสถียรภาพของรัฐบาล"
        },
        {
            q: "ภาวะเงินเฟ้อหมายถึงอะไร?",
            choices: [
                "ระดับราคาสินค้าโดยเฉลี่ยลดลง",
                "ระดับราคาสินค้าโดยเฉลี่ยคงที่",
                "ระดับราคาสินค้าโดยเฉลี่ยสูงขึ้นเรื่อยๆ",
                "การเพิ่มขึ้นของค่าครองชีพ"
            ],
            answer: 2,
            explanation: "ภาวะเงินเฟ้อ (Inflation) หมายถึง ภาวะที่ระดับราคาสินค้าโดยเฉลี่ยสูงขึ้นเรื่อยๆอย่างต่อเนื่อง"
        },
        {
            q: "การสำรวจภาวะเศรษฐกิจและสังคมของครัวเรือนเพื่อปรับปรุงดัชนีราคาผู้บริโภคทำทุกกี่ปี?",
            choices: [
                "ทุกๆ 2 ปี",
                "ทุกๆ 4 ปี",
                "ทุกๆ 5 ปี",
                "ทุกๆ 10 ปี"
            ],
            answer: 1,
            explanation: "สำนักดัชนีเศรษฐกิจการค้า กระทรวงพาณิชย์ ได้มีการปรับปรุงน้ำหนักค่าใช้จ่ายและรายการสินค้าที่ใช้คำนวณดัชนีราคาผู้บริโภคทุกๆ 4 ปี"
        },
        {
            q: "ผู้ที่ถูกจัดอยู่ใน 'กำลังแรงงานที่รอฤดูกาล' คือใคร?",
            choices: [
                "บุคคลที่ไม่มีงานประจำและไม่ได้หางานทำ",
                "บุคคลที่ตามปกติทำงานโดยไม่ได้รับสิ่งตอบแทนในไร่นาซึ่งทำกิจกรรมตามฤดูกาล",
                "บุคคลที่ทำงานบ้าน",
                "นักเรียนนักศึกษาเต็มเวลา"
            ],
            answer: 1,
            explanation: "กำลังแรงงานที่รอฤดูกาล หมายถึงบุคคลอายุ 15 ปีขึ้นไปที่ตามปกติจะเป็นผู้ทำงานโดยไม่ได้รับสิ่งตอบแทนในไร่นาเกษตรหรือธุรกิจซึ่งทำกิจกรรมตามฤดูกาล"
        },
        {
            q: "ข้อใดเป็นผลเสียทางเศรษฐกิจที่สำคัญของการว่างงาน?",
            choices: [
                "ทำให้ประเทศสูญเสียรายได้ประชาชาติ",
                "ทำให้ฐานะการคลังของรัฐบาลดีขึ้น",
                "ทำให้การบริโภคเพิ่มขึ้น",
                "ทำให้มูลค่าเงินเพิ่มขึ้น"
            ],
            answer: 0,
            explanation: "ผลเสียทางเศรษฐกิจที่สำคัญของการว่างงานคือ ทำให้ประเทศต้องสูญเสียรายได้ประชาชาติไปบางส่วน"
        },
        {
            q: "การว่างงานประเภทใดที่เป็นส่วนหนึ่งของอัตราการว่างงานตามธรรมชาติ?",
            choices: [
                "การว่างงานเนื่องจากวัฏจักรธุรกิจ",
                "การว่างงานตามฤดูกาล",
                "การว่างงานจากการเปลี่ยนแปลงโครงสร้างทางเศรษฐกิจ",
                "การว่างงานเชิงเทคโนโลยี"
            ],
            answer: 2,
            explanation: "การว่างงานเนื่องจากการเปลี่ยนแปลงโครงสร้างทางเศรษฐกิจเป็นส่วนหนึ่งของอัตราการว่างงานตามธรรมชาติของประเทศ"
        },
        {
            q: "การที่ประชาชนว่างงานมากและรัฐบาลไม่สามารถแก้ปัญหาได้ อาจนำไปสู่สิ่งใด?",
            choices: [
                "การประท้วงรัฐบาล",
                "การลาออกของรัฐบาล",
                "การเปลี่ยนแปลงรัฐบาล",
                "ถูกทุกข้อ"
            ],
            answer: 3,
            explanation: "หากรัฐบาลไม่สามารถแก้ปัญหาการว่างงานได้ ประกอบกับปัญหาทางสังคมที่รุนแรงขึ้น อาจทำให้มีการประท้วงหรือเรียกร้องให้รัฐบาลลาออก ซึ่งนำไปสู่การเปลี่ยนแปลงรัฐบาลได้"
        },
        {
            q: "ข้อใดคือความหมายของ 'ผลผลิตมวลรวม'?",
            choices: [
                "ผลรวมมูลค่าเพิ่มที่สามารถผลิตได้สูงสุด",
                "ผลรวมมูลค่าเพิ่มของกิจกรรมทางเศรษฐกิจที่เกิดขึ้นจริง",
                "การเจริญเติบโตทางเศรษฐกิจ",
                "ปริมาณสินค้าและบริการที่ผลิตได้"
            ],
            answer: 1,
            explanation: "ผลผลิตมวลรวม (GDP) เป็นส่วนหนึ่งของการศึกษากิจกรรมทางเศรษฐกิจส่วนรวม ซึ่งมีความหมายใกล้เคียงกับผลผลิตที่แท้จริง"
        },
        {
            q: "การลดความผันผวนของอัตราดอกเบี้ยที่แท้จริงเป็นผลจากการบรรลุเป้าหมายด้านใด?",
            choices: [
                "การจ้างงานเต็มที่",
                "การกระจายรายได้ที่เป็นธรรม",
                "เสถียรภาพของระดับราคา",
                "การเจริญเติบโตทางเศรษฐกิจ"
            ],
            answer: 2,
            explanation: "เสถียรภาพด้านราคาช่วยลดความผันผวนของอัตราดอกเบี้ยที่แท้จริง"
        }
    ];

    const correctMessages = [
        "เยี่ยมมาก!", "ถูกต้อง! สุดยอดไปเลย!", "สุดยอด! คุณตอบถูกอีกแล้ว!", "เก่งมาก! ไปต่อเลย!", "สุดยอดเลย! คุณทำได้ดีมาก!"
    ];

    const wrongMessages = [
        "ไม่เป็นไร ลองใหม่ได้!", "ไม่ถูก แต่คุณทำได้ดีที่สุดแล้ว!", "พยายามอีกครั้งนะ!", "สู้ๆ! พลาดครั้งนี้ไม่เป็นไร!", "ลองทบทวนดูอีกทีนะ!"
    ];

    const questionsPerLevel = 10;
    const maxLevels = 3;

    let questions;
    let currentQuestionIndex = 0;
    let currentLevel = 1;
    let consecutiveCorrect = 0;
    let totalCorrectAnswers = 0;
    let totalIncorrectAnswers = 0;
    let totalQuestionsAnswered = 0;

    const statusDiv = document.getElementById("status");
    const questionBox = document.getElementById("questionBox");
    const choicesBtns = document.querySelectorAll(".choice");
    const explanationDiv = document.getElementById("explanation");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");
    
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const levelUpSound = document.getElementById("levelUpSound");
    const victorySound = document.getElementById("victorySound");
    const failureSound = document.getElementById("failureSound");

    // Fisher-Yates shuffle algorithm
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startGame() {
        questions = shuffleArray([...allQuestions]);
        currentQuestionIndex = 0;
        currentLevel = 1;
        consecutiveCorrect = 0;
        totalCorrectAnswers = 0;
        totalIncorrectAnswers = 0;
        totalQuestionsAnswered = 0;
        restartBtn.classList.add("hidden");
        updateStatus();
        loadQuestion();
    }

    function updateStatus() {
        statusDiv.textContent = `เลเวล: ${currentLevel} | ตอบถูกต่อเนื่อง: ${consecutiveCorrect}/${questionsPerLevel}`;
    }

    function loadQuestion() {
        if (currentQuestionIndex >= questions.length) {
            endGame(false); // Game over if questions run out
            return;
        }

        const q = questions[currentQuestionIndex];
        const shuffledChoices = shuffleArray([...q.choices]);
        const newAnswerIndex = shuffledChoices.indexOf(q.choices[q.answer]);
        q.shuffledChoices = shuffledChoices;
        q.newAnswer = newAnswerIndex;

        questionBox.textContent = q.q;
        choicesBtns.forEach((btn, index) => {
            btn.textContent = q.shuffledChoices[index];
            btn.classList.remove("hidden", "correct", "incorrect");
            btn.disabled = false;
        });
        explanationDiv.textContent = "";
        nextBtn.classList.add("hidden");
    }

    function checkAnswer(selectedAnswer) {
        const q = questions[currentQuestionIndex];
        choicesBtns.forEach(b => b.disabled = true);
        totalQuestionsAnswered++;
        
        const selectedBtn = choicesBtns[selectedAnswer];

        if (selectedAnswer === q.newAnswer) {
            consecutiveCorrect++;
            totalCorrectAnswers++;
            selectedBtn.classList.add("correct");
            
            // สุ่มข้อความให้กำลังใจ
            let message = correctMessages[Math.min(consecutiveCorrect - 1, correctMessages.length - 1)];
            if (consecutiveCorrect >= correctMessages.length) {
                 message = correctMessages[correctMessages.length - 1];
            } else {
                 message = correctMessages[consecutiveCorrect - 1];
            }
            
            explanationDiv.textContent = `${message} ${q.explanation}`;
            correctSound.play();
            
            if (consecutiveCorrect === questionsPerLevel) {
                if (currentLevel === maxLevels) {
                    setTimeout(() => endGame(true), 1500);
                } else {
                    setTimeout(() => levelUp(), 1500);
                }
            } else {
                setTimeout(() => {
                    currentQuestionIndex++;
                    loadQuestion();
                    updateStatus();
                }, 2000); 
            }
        } else {
            consecutiveCorrect = 0;
            totalIncorrectAnswers++;
            selectedBtn.classList.add("incorrect");
            choicesBtns[q.newAnswer].classList.add("correct");
            
            // สุ่มข้อความให้กำลังใจ
            const randomWrongMessage = wrongMessages[Math.floor(Math.random() * wrongMessages.length)];
            explanationDiv.textContent = `${randomWrongMessage} คำตอบที่ถูกต้องคือ: ${q.shuffledChoices[q.newAnswer]}. ${q.explanation}`;
            wrongSound.play();
            
            restartBtn.classList.remove("hidden");
        }
        updateStatus();
    }

    function levelUp() {
        currentLevel++;
        consecutiveCorrect = 0;
        currentQuestionIndex++;
        questionBox.textContent = `ผ่านเลเวล ${currentLevel - 1}! 🎉 เตรียมตัวสำหรับเลเวล ${currentLevel}`;
        explanationDiv.textContent = "";
        nextBtn.classList.add("hidden");
        levelUpSound.play();
        setTimeout(() => {
            loadQuestion();
            updateStatus();
        }, 3000); 
    }

    function endGame(isWin) {
        choicesBtns.forEach(b => b.classList.add("hidden"));
        nextBtn.classList.add("hidden");
        
        let summaryText;
        if (isWin) {
            questionBox.textContent = `ยินดีด้วย! คุณชนะเกมแล้ว!`;
            summaryText = `คุณตอบถูก ${totalCorrectAnswers} ข้อ จากทั้งหมด ${totalQuestionsAnswered} ข้อ และไปถึงเลเวลสุดท้ายคือ ${currentLevel} 🏆`;
            victorySound.play();
        } else {
            questionBox.textContent = `ไม่ผ่าน! เกมโอเวอร์`;
            summaryText = `คุณตอบถูก ${totalCorrectAnswers} ข้อ และตอบผิด ${totalIncorrectAnswers} ข้อ จากทั้งหมด ${totalQuestionsAnswered} ข้อ คุณไปถึงเลเวล ${currentLevel} 😥`;
            failureSound.play();
        }
        explanationDiv.textContent = summaryText;
        restartBtn.classList.remove("hidden");
    }

    choicesBtns.forEach((btn, index) => {
        btn.addEventListener("click", () => checkAnswer(index));
    });

    nextBtn.addEventListener("click", () => {
        currentQuestionIndex++;
        loadQuestion();
    });

    restartBtn.addEventListener("click", startGame);

    // Initialize the game
    startGame();
</script>
